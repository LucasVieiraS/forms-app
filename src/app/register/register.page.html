<ion-header mode="ios">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Voltar" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-grid>
    <form [formGroup]="formRegister">
      <ion-card color="purple">
        <img
          alt="Rocket ship facing the sky"
          src="https://ouch-cdn2.icons8.com/I7f3gu3VFD-I26j91xnJLAMkQbSJfI05nEpE47_Ve8E/rs:fit:256:213/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNjc1/LzNjN2Q3YmI4LTI5/YWUtNDE1My1hMjky/LTI2YjgxZTVkYTZm/My5zdmc.png"
        />
        <ion-card-header>
          <ion-card-title>ESPERAR PRA QUE?</ion-card-title>
          <ion-card-subtitle>ðŸš€ Venha ser mais um membro Forms</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-item>
              <ion-label position="stacked" class="font-weight-500"
                >Nome</ion-label
              >
              <ion-input
                autofocus="true"
                [clearInput]="true"
                type="text"
                class="font-weight-400"
                placeholder="nome"
                formControlName="name"
              ></ion-input>
              <ion-note slot="helper" *ngIf="!formRegister.get('name')">Insira um nome</ion-note>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label position="stacked" class="font-weight-500"
                >E-mail</ion-label
              >
              <ion-input
                autofocus="true"
                [clearInput]="true"
                type="email"
                class="font-weight-400"
                placeholder="nome@email.com"
                formControlName="email"
                ngModel
                email
              ></ion-input>
              <ion-note slot="helper" *ngIf="!formRegister.get('email')">Insira um e-mail</ion-note>
              <ion-note slot="error" *ngIf="formRegister.get('email')">E-mail invÃ¡lido</ion-note>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label position="stacked">CPF</ion-label>
              <ion-input
                [clearInput]="true"
                type="text"
                placeholder="Insira seu CPF"
                formControlName="cpf"
              ></ion-input>
              <ion-note slot="helper">Insira seu CPF</ion-note>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label position="stacked">Senha</ion-label>
              <ion-input
                [clearInput]="true"
                type="password"
                placeholder="Insira sua senha"
                formControlName="password"
              ></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label position="stacked">Confirmar Senha</ion-label>
              <ion-input
                [clearInput]="true"
                type="password"
                formControlName="confirmPassword"
                placeholder="Insira sua senha"
              ></ion-input>
            </ion-item>
          </ion-row>
          <div id="login-buttons">
            <ion-row>
              <ion-button
                fill="outline"
                expand="block"
                color="tertiary"
                routerLink="/register"
                class="font-weight-700"
                (click)="saveRegister()"
                >REGISTRAR</ion-button
              >
            </ion-row>
            <ion-row id="already-has-account">
              <ion-label>JÃ¡ possui uma conta?</ion-label>
              <ion-button
                fill="outline"
                expand="block"
                color="lime"
                class="font-weight-700"
                routerLink="/login"
                >VOLTAR AO LOGIN</ion-button
              >
            </ion-row>
          </div>
        </ion-card-content>
      </ion-card>
    </form>
  </ion-grid>
</ion-content>
